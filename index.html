<head>
  <style>
    #stroke_buttons {
      position: absolute;
      top: 10px;
      font-size: 20px;
      text-shadow: 2px 2px 3px #777777;
    }
    
    #boxes {
			position: absolute;
		 	top: 150px;
		 	left: 5px;
    }
    
    #code_box {
      position: absolute;
      top: 200px;
      left: 5px;
    }
    
    #helper_box {
      position: absolute;
      top: 250px;
      left: 5px;
    }
  </style>
  <title>DrawLang</title>
</head>
<body>
  <div id='paint_div'>
    <canvas id='paint_canvas'></canvas>
  </div>
  <script type='text/javascript' src='js-draw.js'></script>
  <script type='text/javascript'></script>
  
  <div class='box' id='stroke_buttons'>
    <form action="">
      <input type='radio' name ='stroke' id='stroke' onclick='SetStroke("Scope")'>
        <b><font color='black'>Scope</font></b><br>
      <input type='radio' name='stroke' id='stroke' onclick='SetStroke("Flow")'>
        <b><font color='#FF0000'>Flow</font></b><br>
      <input type='radio' name='stroke' id='stroke' onclick='SetStroke("Variable")'>
        <b><font color='#00FF00'>Variable</font></b><br>
      <input type='radio' name='stroke' id='stroke' onclick='SetStroke("KeySymbol")'>
        <b><font color='#0000FF'>KeySymbol</font></b><br>
      <input type='radio' name='stroke' id='stroke' onclick='SetStroke("Comment")'>
        <b><font color='#FFFF00'>Comment</font></b><br>
    </form>
  </div>
  
  <div class='box' id='boxes'>
    <input type='button' value='Run' onclick='Run()'><br><br>
    
    Input<br>
    <textarea rows='2' cols='20' id='input_console_id'></textarea><br><br>
    Output<br>
    <textarea rows='2' cols='20' id='output_console_id' readonly></textarea><br><br>
    
    <input type='button' value='ShowCode' onclick='ShowCode()'><br>
    <textarea rows='2' cols='20' id='show_code_id' readonly></textarea><br><br>
    
    <br><br>
    
    <input type='button' value='Save' onclick='Save()'><br>
    <textarea rows='2' cols='20' id='save_id'></textarea><br><br>
    <input type='button' value='Load' onclick='Load()'><br>
    <textarea rows='2' cols='20' id='load_id'></textarea><br><br>
    
    <input type='button' value='Fill' onclick='ShowFill()'>
  </div>
  
</body>
